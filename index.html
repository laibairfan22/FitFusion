<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <div class="left">
        
        <img src="logo.png" alt="Logo">
        <h2>Sign In</h2>
        <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
        <form id="signInForm">
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="signin-btn" type="submit">Sign In</button>
        </form>
       
        <p><a href="forgot_password.html">Forgot password?</a></p>
        <p>OR<br> sign in with:</p>
        <div class="social-buttons">
            <button onclick="signInWithGoogle()"><img src="img\google_logo.png" alt="Google Logo"> Google</button>
            <button onclick="signInWithFacebook()"><img src="img\facebook_logo.png" alt="Facebook Logo">Facebook</button>
        </div>
    </div>
    <div class="right">
        <img src="img\signin.png">
        <h2>Welcome to Fit Fusion</h2>
        <p>Start tracking your fitness journey today!</p>
       
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
